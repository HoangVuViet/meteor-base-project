<div
  class="leaflet-control-color-scale leaflet-control"
  style="
    display: block;
    background: none;
    box-shadow: none;
    border-width: 0px;
    margin-right: 10px;
    width: 360px;
    height: 27px;
  "
>
  <div
    class="leaflet-control-color-scale-line"
    style="background-image: none; position: relative; border-width: 0px; margin: 0px"
  >
    <div class="scale-details">
      <div>Wind speed, m/s</div>
      <div class="gradient-container">
        <div class="scale-dividers" style="width: 260px">
          <div>0</div>
          <div>2</div>
          <div>3</div>
          <div>6</div>
          <div>12</div>
          <div>25</div>
          <div>50</div>
          <div>100</div>
        </div>
        <div
          class="horizontal-gradient-line"
          style="
            width: 260px;
            background: linear-gradient(
              to left,
              rgb(158, 128, 177),
              rgba(116, 76, 172, 0.9),
              rgb(164, 123, 170),
              rgba(170, 128, 177, 0.84),
              rgba(176, 128, 177, 0.71),
              rgba(170, 128, 177, 0.54),
              rgba(170, 128, 177, 0.44),
              rgba(255, 255, 0, 0)
            );
          "
        ></div>
      </div>
    </div>
  </div>
</div>
